<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Playground</h1>
        <div class="theme-toggle">
            <button id="themeBtn">üåô Dark Mode</button>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h2>Form Validation</h2>
            <form id="myForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password (min 8 chars):</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-actions">
                    <input type="submit" id="submit" value="Submit">
                    <button type="button" id="secretBtn" class="secret-btn">Double Click Me!</button>
                </div>
            </form>
        </section>

        <section class="gallery-section">
            <h2>Fruit Gallery</h2>
            <div class="gallery-controls">
                <button id="prevBtn">‚Üê Previous</button>
                <button id="nextBtn">Next ‚Üí</button>
            </div>
            <div class="gallery">
                <img src="fruits\1 (1).jpeg" alt="Fruit 1" class="active">
                <img src="fruits\1 (1).jpg" alt="Fruit 2">
                <img src="fruits\1 (2).jpg" alt="Fruit 3">
                <img src="fruits\1 (3).jpg" alt="Fruit 4">
                <img src="fruits\1 (4).jpg" alt="Fruit 5">
                <img src="fruits\1 (5).jpg" alt="Fruit 5">
            </div>
            <div class="gallery-indicators">
                <span class="indicator active" data-index="0"></span>
                <span class="indicator" data-index="1"></span>
                <span class="indicator" data-index="2"></span>
                <span class="indicator" data-index="3"></span>
                <span class="indicator" data-index="4"></span>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
